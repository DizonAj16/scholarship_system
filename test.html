<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type="password" class="pass-key" name="password" required placeholder="Password" id="password">
    <span class="password-toggle-icon">
        <i class="fas fa-eye-slash"></i> <!-- Correct icon class -->
    </span>

    <script>
        const passwordField = document.getElementById("password");
        const togglePasswordIcon = document.querySelector(".password-toggle-icon");

        togglePasswordIcon.addEventListener("click", function() {
            const icon = togglePasswordIcon.querySelector("i");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        });
    </script>
</body>
</html>
